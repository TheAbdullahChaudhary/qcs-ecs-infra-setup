server {
    listen 80;
    server_name localhost;
    
    # Serve React app
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend (this will be handled by ALB in production)
    location /api/ {
        # In ECS, this will be handled by ALB routing
        # For local development, you can uncomment the next line
        # proxy_pass http://backend:4000;
        return 404;
    }
    
    location /health/ {
        # In ECS, this will be handled by ALB routing
        # For local development, you can uncomment the next line
        # proxy_pass http://backend:4000;
        return 404;
    }
    
    # Health check endpoint for ALB
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}